{% extends 'master.html' %}

{% block titulo %} {{juego.titulo}} {% endblock %}

{% block contenido %}
{% if user %}
<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center table-responsive">
	<table class="table table-striped table-hover table-info" style="margin-bottom: 180px;">
		<thead class="thead-dark">
			<tr class="text-center">

                <th class="align-middle" scope="col">Descripción</th>
                <th class="align-middle" scope="col">Rating</th>
                <th class="align-middle" scope="col">Número de votos</th>
				<th class="align-middle" scope="col">Número de partidas</th>
			</tr>
		</thead>
		<tbody>
				<tr class="text-center">
				<td class="align-middle">{{juego.descripcion}}</td>
                <td class="align-middle">{{juego.rating}}</td>
                <td class="align-middle">{{juego.numVotos}}</td>
                <td class="align-middle">{{juego.numPartidas}}</td>
				</tr>		
                <td class="row d-flex justify-content-center"><a type="button" class="btn btn-info" href="/">Volver al inicio</a></td>
		</tbody>
	</table>
</div>
{% endif %}
{% endblock %}
