{% extends 'master.html' %}

{% block contenido %}
{% if user %}
<div class="jumbotron text-center col-6">
	<h1 class="card-title text-center">Búsqueda Categoria</h1>
    <form id="formulario" method="post" action='' class="form-signin">{% csrf_token %}
        <fieldset class="form-group">
            <input class="form-control d-inline" type="text" name="nombreCategoria" id="nombreCategoria" placeholder="Nombre de la categoria" />
            <button class="btn btn-secondary btn-block d-inline mt-2" type="submit">Realizar búsqueda</button>
        </fieldset class="form-group">
    </form>
</div>
{% endif %}

{% if categoria %}
<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center table-responsive">
    <table class="table table-striped table-hover table-info">
		<thead class="thead-dark">
			<tr class="text-center">
				<th class="align-middle" scope="col">Nombre de la categoria</th>
                <th class="align-middle" scope="col">Logo</th>
				<th class="align-middle" scope="col">Enlace</th>
				<th class="align-middle" scope="col"></th>
				<th class="align-middle" scope="col"></th>
			</tr>
		</thead>
		<tbody>
           <tr class="text-center">
					<td class="align-middle">{{categoria.nombre}}</td>
					<td class="align-middle"><img class="w-25 p-1" alt="Display Picture" src="{{categoria.logo}}" /></td>
					<td class="align-middle">{{categoria.enlace}}</td>
					<td class="align-middle"><a type="button" class="btn btn-info" href="/listaSubcategoria/{{categoria.idCategoria}}">Ver subcategorias</a></td>
					<td class="align-middle"><a type="button" class="btn btn-info" href="/juegosCategoria/{{categoria.idCategoria}}">Ver juegos</a></td>

				</tr>
        </tbody>
	</table>
</div>
{% endif %}
{% endblock %}
