{% extends 'master.html' %}

{% block contenido %}
{% if user %}
<div class="jumbotron text-center col-6">
    <h1 class="card-title text-center">Búsqueda de Juego</h1>
    <form id="formulario" method="post" action='' class="form-signin">{% csrf_token %}
        <fieldset class="form-group">
            <input class="form-control d-inline" type="text" name="tituloJuego" id="tituloJuego" placeholder="Nombre del juego" />
            <button class="btn btn-secondary btn-block d-inline mt-2" type="submit">Realizar búsqueda</button>
        </fieldset class="form-group">
    </form>
</div>
{% endif %}

{% if juego %}
<div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center table-responsive">
    <table class="table table-striped table-hover table-info">
		<thead class="thead-dark">
			<tr class="text-center">
				<th class="align-middle" scope="col">Titulo del juego</th>
                <th class="align-middle" scope="col">Imagen</th>
				<th class="align-middle" scope="col">Enlace</th>
                <th class="align-middle" scope="col"></th>
			</tr>
		</thead>
		<tbody>
           <tr class="text-center">
					<td class="align-middle">{{juego.titulo}}</td>
					<td class="align-middle"><img class="w-25 p-1" alt="Display Picture" src="{{juego.imagen}}" /></td>
					<td class="align-middle">{{juego.enlace}}</td>
                    
                    <td class="align-middle"><a type="button" class="btn btn-info" href="/juego/{{juego.idJuego}}">Ver informacion</a></td>
				</tr>
        </tbody>
	</table>
</div>
{% endif %}
{% endblock %}
